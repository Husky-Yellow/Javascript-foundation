<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="" id="num1">
<button id="btn1" onclick="dome()">点点我</button>
<script>
    function dome() {
        var ssn=document.getElementById("num1").value;
        // var pattern=/^\d{3}-\d{2}-\d{4}$/;
        var pattern=/^1[3|5|6|7|8|9]\d{3,11}$/;
        if (ssn.match(pattern))
            alert("OK");
        else
            alert("not ok");
    }



</script>
</body>
</html>
