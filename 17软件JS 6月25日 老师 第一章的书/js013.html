<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input style="width: 400px;" type="text" name="" id="text1" value="Now is the time and this is the time and that is the time">
<button id="btn1" onclick="getit()">dome</button>
<div id="result"></div>
<script>
    function getit() {
        var searchStr=document.getElementById("text1").value;
        var pattern=/t\w*e/g;
        var matchArray;

        var str="";
        while((matchArray=pattern.exec(searchStr))!=null){
            str+="在位置 "+matchArray.index+" 我们找到了 "+matchArray[0]+"<br>";
        }
        document.getElementById("result").innerHTML=str;

    }
</script>
</body>
</html>
