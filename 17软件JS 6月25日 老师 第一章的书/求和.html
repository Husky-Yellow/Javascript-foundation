<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show() {
        //alert(arguments.length);  // 数组长度
        // alert(arguments[0]);
         var result=0;
         for(var i=0;i<arguments.length;i++){
             result+=arguments[i];
         }
         return result;
    }
    alert(show(3,5));
</script>
</body>
</html>
