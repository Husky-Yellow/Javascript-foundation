	<script>  //将数组进行条件分割

		//结果等于什么（分割） result变成数组了  //用逗号来分割这个数组
		 var resultArray="";
		 for(var i=0;i<result.length;i++){
		 	resultArray+="有一个情况："+result[i]+"<br>";
		 }
		// 这个+=是将所有进行显示，
		 var disp=document.getElementById("dispHere");
		 disp.innerHTML=resultArray;
		}   //innerHTML.HTML大写
	</script>
