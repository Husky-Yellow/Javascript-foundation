<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 折角效果 */
        .fold {
            margin-bottom: 20px;
            width: 200px;
            height: 80px;
            color: #fff;
            line-height: 80px;
            text-align: center;
            background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .5) 0) no-repeat 100% 0 / 2em 2em,
                linear-gradient(-135deg, transparent 1.4em, #06c 0);
        }

        .linear {
            background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .5)) no-repeat 100% 0 / 2em 2em,
                linear-gradient(-135deg, transparent 1.4em, #06c);
        }

        /* 内阴影圆折角效果 */
        .fold-1 {
            margin-bottom: 20px;
            position: relative;
            width: 200px;
            height: 80px;
            border-radius: .5em;
            color: #fff;
            line-height: 80px;
            text-align: center;
            background: linear-gradient(-150deg, transparent 1.5em, #58a 0);
        }

        .fold-1::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .2) 0, rgba(0, 0, 0, .4)) 100% 0 no-repeat;
            width: 1.73em;
            height: 3em;
            transform: translateY(-1.3em) rotate(-30deg);
            transform-origin: bottom right;
            border-bottom-left-radius: inherit;
            box-shadow: -.2em .2em .3em -.1em rgba(0, 0, 0, .15);
        }

        /* 自定义下划线 */
        .my-line {
            line-height: 1.4em;
            background: linear-gradient(gray, gray) no-repeat;
            background-size: 100% 1px;
            background-position: 0 1.15em;
            text-shadow: .05em 0 #fff, -.05em 0 #fff;
        }

        /* 实现水波动画 */
        .wave {
            margin: 20px;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            border: 2px solid #fff;
            text-align: center;
            line-height: 100px;
            color: #fff;
            background: #06c url(http://p3g4ahmhh.bkt.clouddn.com/me.jpg) no-repeat center center;
            background-size: 100%;
            animation: wave 4s linear infinite;
        }

        @keyframes wave {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 226, 226, 1), 0 0 0 0 rgba(250, 189, 189, 1);
            }

            50% {
                box-shadow: 0 0 0 20px rgba(245, 226, 226, .5), 0 0 0 0 rgba(250, 189, 189, 1);
            }

            100% {
                box-shadow: 0 0 0 40px rgba(245, 226, 226, 0), 0 0 0 20px rgba(245, 226, 226, 0);
            }
        }

        /* 实现加载动画 */
        .loading {
            margin: 40px;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            background-color: transparent;
            animation: load 3s linear infinite;
        }

        @keyframes load {
            0% {
                box-shadow: -40px 0 0 rgba(250, 189, 189, 0),
                    inset 0 0 0 15px rgba(250, 189, 189, 0),
                    40px 0 0 rgba(250, 189, 189, 0);
            }

            30% {
                box-shadow: -40px 0 0 rgba(250, 189, 189, 1),
                    inset 0 0 0 15px rgba(250, 189, 189, 0),
                    40px 0 0 rgba(250, 189, 189, 0);
            }

            60% {
                box-shadow: -40px 0 0 rgba(250, 189, 189, 0),
                    inset 0 0 0 15px rgba(250, 189, 189, 1),
                    40px 0 0 rgba(250, 189, 189, 0);
            }

            100% {
                box-shadow: -40px 0 0 rgba(250, 189, 189, 0),
                    inset 0 0 0 15px rgba(250, 189, 189, 0),
                    40px 0 0 rgba(250, 189, 189, 1);
            }
        }

        /* 实现对话框及对话框的不规则投影 */
        .odd-shadow {
            margin: 20px;
            width: 200px;
            height: 80px;
            border-radius: 8px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
            background: #06c;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, .8))
        }

        .odd-shadow::before {
            content: '';
            position: absolute;
            display: block;
            margin-left: -20px;
            transform: translateY(20px);
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: #06c;
        }

        /* 实现内部虚线边框 */
        .dash-border {
            width: 200px;
            height: 100px;
            line-height: 100px;
            outline: 1px dashed #fff;
            outline-offset: -10px;
            background-color: black;
        }

        /* 边框内圆角的实现 */
        .radius-border {
            margin-top: 20px;
            width: 180px;
            height: 80px;
            box-shadow: 0 0 0 10px gray;
        }

        /* 纯css3实现饼图进度动画 */
        .br-31 {
            margin: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(to right, #f6c 50%, #333 0);
        }

        .br-31::before {
            content: '';
            display: block;
            margin-left: 50%;
            height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background-color: #f6c;
            transform-origin: left;
            animation: skin 4s linear infinite,
                bg 8s step-end infinite;
        }

        @keyframes skin {
            to {
                transform: rotate(.5turn);
            }
        }

        @keyframes bg {
            50% {
                background: #333;
            }
        }

        .br-32::before {
            animation-play-state: paused;
            animation-delay: inherit;
        }

        /* css3伪元素实现自定义复选框  */
        .check-wrap {
            text-align: center;
        }

        .checkbox {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }

        .checkbox[type="checkbox"]:focus+label::before {
            box-shadow: 0 0 .6em #06c;
        }

        .checkbox[type="checkbox"]+label::before {
            content: '\a0';
            /* 不换行空格 */
            display: inline-block;
            margin-right: .3em;
            width: 2em;
            height: 2em;
            border-radius: .3em;
            vertical-align: middle;
            line-height: 2em;
            /* 关键 */
            font-size: 20px;
            text-align: center;
            color: #fff;
            background: gray;
        }

        .checkbox[type="checkbox"]:checked+label::before {
            content: '\2713';
            /* 对勾 */
            background: black;
        }

        label {
            margin-right: 40px;
            font-size: 20px;
        }

        /* 自定义开关 */
        .check-wrap {
            margin-bottom: 20px;
            text-align: center;
        }

        .switch {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }

        .switch[type="checkbox"]+label {
            width: 6em;
            height: 3em;
            padding: .3em;
            border-radius: .3em;
            border: 1px solid rgba(0, 0, 0, .2);
            vertical-align: middle;
            line-height: 2em;
            /* 关键 */
            font-size: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 1px white inset;
            background-color: #ccc;
            background-image: linear-gradient(#ddd, #bbb);
        }

        .switch[type="checkbox"]:checked+label {
            box-shadow: 0.05em .1em .2em rgba(0, 0, 0, .6) inset;
            border-color: rgba(0, 0, 0, .3);
            background: #bbb;
        }

        label {
            margin-right: 40px;
            font-size: 14px;
        }

        .switch-an {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }

        .switch-an[type="checkbox"]+label {
            position: relative;
            display: inline-block;
            width: 5em;
            height: 2em;
            border-radius: 1em;
            color: #fff;
            background: #06c;
            text-align: left;
        }

        .switch-an[type="checkbox"]+label::before {
            content: '';
            width: 2em;
            height: 2em;
            position: absolute;
            left: 0;
            border-radius: 100%;
            vertical-align: middle;
            background-color: #fff;
            transition: left .3s;
        }

        .switch-an[type="checkbox"]+label::after {
            content: 'OFF';
            margin-left: 2.6em;
        }

        .switch-an[type="checkbox"]:checked+label::before {
            transition: left .3s;
            left: 3em;
        }

        .switch-an[type="checkbox"]:checked+label::after {
            content: 'NO';
            margin-left: .6em;
        }
    </style>
</head>

<body>
    <!-- 折角效果 -->
    <div class="fold">折角效果哦</div>
    <div class="fold linear">折角效果哦</div>
    <!-- 内阴影圆折角效果 -->
    <div class="fold-1">折角效果哦</div>
    <!-- 自定义下划线 -->
    <div class="">
        <span class="my-line">i have your big apple.you have a too? hi hi hi.</span>
    </div>
    <!-- 实现水波动画 -->
    <div class="wave"></div>
    <!-- 实现加载动画 -->
    <div class="loading"></div>
    <!-- 实现对话框及对话框的不规则投影 -->
    <div class="odd-shadow">哎呦，猪先森</div>
    <!-- 实现内部虚线边框 -->
    <div class="dash-border"></div>
    <!-- 边框内圆角的实现 -->
    <div class="radius-border"></div>
    <!-- 纯css3实现饼图进度动画 -->
    <div class="br-31 black-theme"></div>
    <div class="br-31 br-32 black-theme" style="animation-delay:-1s"></div>
    <!-- css3伪元素实现自定义复选框 -->
    <div class="check-wrap">
        <input type="checkbox" class="checkbox" id="check-1" />
        <label for="check-1">生男孩</label>
        <input type="checkbox" class="checkbox" id="check-2" />
        <label for="check-2">生女孩</label>
    </div>
    <!-- 自定义开关 -->
    <div class="check-wrap">
        <input type="checkbox" class="switch" id="switch-1" />
        <label for="switch-1">生男孩</label>
        <input type="checkbox" class="switch" id="switch-2" />
        <label for="switch-2">生女孩</label>
    </div>

    <div class="check-wrap">
        <input type="checkbox" class="switch-an" id="switch-an-1" />
        <label for="switch-an-1"></label>
    </div>
</body>

</html>
