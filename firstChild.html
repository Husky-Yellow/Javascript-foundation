<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var oUl=document.getElementById('uii');

            // //IE6~8 才能使用，其他不兼容

            //高级浏览器

            } else{

            }    //循环进行判断
        }
    </script>
</head>
