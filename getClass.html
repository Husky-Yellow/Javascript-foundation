<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var aResult=[];  //这个空数组的作用就是可以把每一个所找到的元素归类到里面

        function getByClass(oParent,sClsaa){
            var aEle = oParent.getElementsByTagName('*');

            for(var i =0;i<aEle.length;i++){
                if(aEle[i].className==sClsaa){
                    aResult.push(aEle[i]);   //将数组返回出来
                }
            }
            return aResult;
        }
        window.onload=function(){
            var UL=document.getElementById('uii');
            var aBox =getByClass(UL,'box');

            for(var i=0;i<aBox.length;i++){
                aBox[i].style.background='red';
            }
        }

    </script>
</head>
