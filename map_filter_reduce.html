    <script>
        // What you have
        var officers = [
            { id: 20, name: 'Captain Piett' },
            { id: 24, name: 'General Veers' },
            { id: 56, name: 'Admiral Ozzel' },

        // forEach
        // var officersIds = [];
        // officers.forEach(function (officer) {
        //     officersIds.push(officer.id);
        // });

        // .map 对数组的每个元素都遍历一次，同时返回一个新的值。记住一点是返回的这个数据的长度和原始数组长度是一致的
        // var officersIds = officers.map(function (officer) {
        //     return officer.id
        // });

        // .map =>
        const officersIds = officers.map(officer => officer.id);
        console.log(`${JSON.stringify(officersIds)}`)


        // .filter()
        var pilots = [
            {
                id: 2,
                name: "Wedge Antilles",
                faction: "Rebels",
            },
            {
                id: 8,
                name: "Ciena Ree",
                faction: "Empire",
            },
            {
                id: 40,
                name: "Iden Versio",
                faction: "Empire",
            },
            {

            }
        ];
        // var rebels = pilots.filter(function (pilot) {
        //     return pilot.faction === "Rebels";
        // });
        // var empire = pilots.filter(function (pilot) {
        //     return pilot.faction === "Empire";
        // });
        // 箭头
        const rebels = pilots.filter(pilot => pilot.faction === "Rebels");
        const empire = pilots.filter(pilot => pilot.faction === "Empire");

        console.log(`rebels--->>${JSON.stringify(rebels)}`);
        console.log(`empire--->>${JSON.stringify(empire)}`);
        // .reduce() 
        var pilots = [
            {
                id: 10,
                name: "Poe Dameron",
                years: 14,
            },
            {
                id: 2,
                name: "Temmin 'Snap' Wexley",
                years: 30,
            },
            {
                id: 41,
                name: "Tallissan Lintra",
                years: 16,
            },
            {
                id: 99,
                name: "Ello Asty",
                years: 22,
            }
        ];
        // 所有飞行员的总飞行年数
        /**
        * 开始先用0初始化了我们的 accumulator 的值，如果需要我们可以用其他的值去初始化 accumulator 。 
        * 在对每个元素运行 callback 函数之后，reduce 将会返回最终值给我们（例子中：82）
        **/
        // var totalYears = pilots.reduce(function (accumulator, pilot) {
        //     return accumulator + pilot.years;
        // }, 0);

        const totalYears = pilots.reduce((acc, pilot) => acc + pilot.years, 0);
        // 箭头函数
        console.log(`totalYears--->>${JSON.stringify(totalYears)}`);
        // 飞行员中飞行年限最长的那位
        var mostExpPilot = pilots.reduce(function (oldest, pilot) {
            return (oldest.years || 0) > pilot.years ? oldest : pilot;
        }, {});
        console.log(`mostExpPilot--->>${JSON.stringify(mostExpPilot)}`);

        var personnel = [

        //   })
        //   .reduce(function (acc, score) {
        //     return acc + score;
        //   }, 0);

        //   箭头函数
        const totalJediScore = personnel
            .filter(person => person.isForceUser)
            .map(jedi => jedi.pilotingScore + jedi.shootingScore)
            .reduce((acc, score) => acc + score, 0);
