<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <script src="js\jquery.min.js"></script>
  <script src="js\bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h4>绑定银行卡</h4>
  <form>
    <div class="form-group">
      <label for="name">姓名:</label>
      <input type="text" class="form-control" id="email" placeholder="请将输入绑定银行卡的持卡人姓名">
    </div>
    <div class="form-group">
      <label for="identity number">身份证号:</label>
      <input type="password" class="form-control" id="pwd" placeholder="请输入您的身份证号">
    </div>
    <div class="form-group">
        <label for="identity number">银行卡号:</label>
        <input type="password" class="form-control" id="pwd" placeholder="请输入银行卡号">
      </div>
      <div class="form-group">
        <label for="identity number">手机号:</label>
        <input type="password" class="form-control" id="pwd" placeholder="银行卡预留手机号，方便接收验证码">
      </div>
      <div class="form-group">
        <label for="identity number">短信验证:</label>
        <input type="text" class="form-control" id="pwd" placeholder="请输入您的身份证号">
      </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox">设置为默认银行卡
      </label>
    </div>
    <button type="submit" class="btn btn-primary">绑定</button>
  </form>
</div>

</body>
</html>
