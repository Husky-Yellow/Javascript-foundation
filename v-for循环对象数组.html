<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>v-for循环普通数组</title>
        <!-- 引入vue.js -->
        <script src="vue.min.js"></script>
    </head>
    <body>
        <div id='app'>
            <p v-for="(user,i) in list"> ID: {{user.id}} --- name:{{user.name}} --索引:{{i}}</p>
        </div>
    
    </body>
    <script>
        // 实例化vue对象
        let vm = new Vue({
            // 绑定对象
            el:'#app',
            data:{
                list:[
                    {id:1,name:'a'},
                    {id:2,name:'b'},
                    {id:3,name:'c'},
                    {id:4,name:'d'}
                ]
            },
            methods:{
                
            }
        })
    </script>
</html>
