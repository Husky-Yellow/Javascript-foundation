<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
</head>

<body>
  <div id="app">
        <input type="button" value="toggle" @click="toggle">

        <input type="button" value="toggle" @click="flag = !flag">

        <!-- 按下按钮时, if控制的内容被注释掉了 show控制的内容 display为none -->
        <!-- v-if的特点:每次都会重新删除或创建元素 -->
        <!-- v-show的特点:每次不会重新进行DOM的删除和创建操作,这是切换了 元素的 display:none -->
        <!-- v-if有较高的性能消耗 -->
        <!-- v-show有较高的初始渲染消耗 -->
        <!-- 如果元素涉及到频繁的切换,最好不要使用v-if -->
        <!-- 如果元素可能永远不会被显示出来被用户看到,则推荐使用v-if -->
        <h3 v-if="flag">这个是用v-if控制的元素</h3>
        <h3 v-show="flag">这个是用v-show控制的元素</h3>
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        flag:true,
      },
      methods: {
        toggle() { // 添加方法
         this.flag = !this.flag
        }
      }
    });
  </script>
</body>

</html>
