<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        <!-- 引入vue.js -->
        <script src="vue.min.js"></script>
        <!-- cue-resource依赖于vue,所以先后顺序 -->
        <!-- this.$http ... -->
        <script src="vue-resource-1.3.4.js"></script>
    </head>
    <body>
        <div id='app'>
            <input type="button" value="Get method" @click="getInfo">
            <input type="button" value="Post method" @click="postInfo">
            <input type="button" value="Jsonp 请求" @click="jsonpInfo">
        </div>
    
    </body>
    <script>
        // 实例化vue对象
        var vm = new Vue({
            // 绑定对象
            el:'#app',
            data:{},
            methods:{
                methods: {
                    getInfo(){//发起get请求 
                        this.$http.get('http://vue.studyit.io/api/getlunbo').then(function(result){
                            //通过result.body拿到服务器返回的成功的数据
                            console.log(result)
                        })
                    },
                    postInfo(){
                        //手动发起的post请求默认没有表单格式，有的服务器处理不了
                        //通过设置post方法第三个参数{emulateJSON: true}设置提交的内容类型为普通表单数据格式
                        //三个参数，第一个参数是url地址，第二个参数是提交的数据内容，第三个是提交的格式(第三个参数最好为emulateJSON:true)
                        this.$http.post('http://vue.studyit.io/api/post',{},{emulateJSON:true}).then(result=>{
                            console.log(result.body)
                        })
                    },
                    jsonpInfo(){
                        this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result=>{
                            console.log(result.body)
                        })
                    }
                },
            }
        })
    </script>
</html>
