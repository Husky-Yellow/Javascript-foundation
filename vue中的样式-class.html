<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>

    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic; 
        }
        .active{
            letter-spacing: 0.5em;  
            /* 字间距 */
        }
        </style>
</head>
<body>
    <div id="app">
       <!-- <h1 class="red thin">啥都不会小黄狗,一事无成张照坤!</h1> -->

        <!-- 第一种使用方式,直接传递数组,注意:这里的class需要用v-bind做数据绑定 -->
       <!-- <h1 :class="['red', 'thin']">啥都不会小黄狗,一事无成张照坤!</h1> -->

        <!-- 在数组中使用三元表达式 -->
       <!-- <h1 :class="['red','thin',flag?'active':'']">啥都不会小黄狗,一事无成张照坤!</h1> -->

       <!-- 在数组中使用对象来代替三元表达式 -->
       <!-- <h1 :class="['red','thin',{'active':flag}]">啥都不会小黄狗,一事无成张照坤!</h1> -->

       <!-- 在为class使用V-bind绑定对象的时候,对象的属性是类名,由于对象的属性可带引号,也可不带引号所以这里就没写引号,属性的值是标识符 -->
       <h1 :class="{red:true, thin:true, active:false, italic:false}">啥都不会小黄狗,一事无成张照坤!</h1>
       <h1 :class="classObj">啥都不会小黄狗,一事无成张照坤!</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                flag:true,
                classObj:{
                    red:true, thin:true, active:false, italic:false
                }
            },
            methods:{
            },
        })
    </script>
</body>
</html>
