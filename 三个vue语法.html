<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-clock能够解决插值表达式闪烁的问题 -->
        <p v-clock>{{msg}}</p>
        <!-- 默认 v-text 是没有闪烁问题的 ,会覆盖元素中原本的内容,但是 插值表达式
        只会替换自己的占位符,不会把 整个元素的内容清空  -->
        <h4 v-text="msg">111111111111</h4>
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <!-- 也会覆盖 转义变量 -->
        <div v-html="msg2"></div>
        <!-- v-bind: 是VUE中,提供的用于绑定属性或变量的指令 
            会把里面的指令当成变量去操控 -->
        <input type="butoon" value="按钮吗?" v-bind:title="atitle">
        <!-- 注意:v-bind:指令可以简写为 :要绑定的属性 -->
        <!-- v-bind中,可以写合法的js表达式 -->
        <input type="butoon" value="按钮吗?" :title="atitle">
        <input type="button" value="按钮吗?" v-on:click="show">
        <input type="button" value="按钮吗?" v-on:mouseover="show">
    </div>
    <script src="vue.min.js"></script>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg: '123',
                msg2:'<h1>哇偶</h1>',
                atitle:'这是在一个自己定义的title',
            },
            methods:{  //这个methods属性定义了当前vue实例所有可用的方法
                show:function(){
                    alert("hello")
                }
            }
        })
    </script>
</body>
</html>
