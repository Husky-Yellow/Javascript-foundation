<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inner{
            height:150px;
            background-color: pink;
        }
        .outer{
            padding: 40px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用.stop阻止事件冒泡 -->
        <!-- 先触发button的再出发div所以div的事件就不执行了 -->
        <div class="inner" @click="div1Handler">
            <input type="button" value="点击" @click.stop="btnHandler">
        </div>

        <!--使用.prever阻止默认行为 -->
        <a href="http://baidu.com" @click.prever="hrefclick">有问题先百度</a>

        <!-- 使用.capture实现捕获触发事件的机制 (由外到内 ) -->
        <div class="inner" @click.capture="div1Handler">
                <input type="button" value="点击" @click.stop="btnHandler">
        </div>

        <!-- 使用.self实现只有点击当前元素时候,才会触发事件处理 -->
        <div class="inner" @click.self="div1Handler">
                <input type="button" value="点击" @click.stop="btnHandler">
        </div>

        <!-- 使用.once只触发一次 -->
        <a href="http://baidu.com" @click.prever.once="hrefclick">有问题先百度</a>

        <!-- 演示:.stop和.self的区别 -->
        <div class="outer" @click=div2Handler>
            <div class="inner" @click="div1Handler">
                <!-- .stop 事件就终止了 -->
                <input type="button" value="点击" @click.stop="btnHandler">
            </div>
        </div>
        <div class="outer" @click=div2Handler>
                <!-- 就自己停止了 只限制自己本身 -->
                <div class="inner" @click.self="div1Handler">
                    <input type="button" value="点击" @click="btnHandler">
                </div>
            </div>



    </div>
    <script src="vue.min.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data:{},
            methods:{
                div1Handler(){
                    console.log('这是触发了inner div的点击事件')
                },
                btnHandler(){
                    console.log('这是触发了btn 按钮的点击事件')
                },
                hrefclick(){
                    console.log('这是触发了a的点击事件')
                },
                div2Handler(){
                    console.log('这是触发了out div的点击事件')
                }
            },
        })
    </script>
</body>
</html>
