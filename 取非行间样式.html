    <title>Title</title>
    <style>
        div{width: 400px;

        #div1{
            width: 220px;
            height: 200px;
            background: red;
            }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    function getStyle(obj,name){
        if(obj.currentStyle){
           return obj.currentStyle[name];
        }else{
            return getComputedStyle(obj,false)[name];
        }
    }
    window.onload=function () {
        var oDiv=document.getElementById('div1');


        alert(getStyle(oDiv,'width'));
    }
