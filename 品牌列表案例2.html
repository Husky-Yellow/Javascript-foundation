<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="vue.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!-- 这里被下方js文件控制, 故显示2 -->
        {{1+1}}
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    ID:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name" @keyup.f2="add"  >
                    <!-- @keyup.13="add" @keyup.enter="add"  都可以 -->
                </label>
                <!-- 在vue中,使用事件绑定机制,为元素指定处理函数的时候,如果加了小括号,就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label>
                    搜索名称关键字:
                    <!-- 注意: 在vue中所以的指令,在调用的时候,都以 v-开头 -->
                    <input type="text" class="form-control" v-model="keywords" v-focus v-color="'pink'">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前v-for中的数据都是从data的list数据中直接渲染出来 -->
                <!-- 现在,只定义一个search方法,同时,把所有的关键字,通过传参的形式,传递给了search方法-->
                <!-- 在sreach方法内部,通过执行for循环 把所有符合搜索关键字的数据,保存到一个新数组中,返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="">{{item.name}}</td>
                    <td>{{item.ctime | dateFormat('') }}</td>

                    <!-- 第二种全局过滤器 -->
                    <td>{{item.ctime | dateFormat() }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div id="app2">
        <!-- 这里如果未被js文件控制 故显示的无变化 -->
        {{1+1}}

        <h3 v-color="'blue'" v-fontweight="'800'"  v-fontsize="50"> {{dt | dateFormat}} </h3>
    </div>
    <script>
        // 全局过滤器 进行时间的格式化
        // 所谓的全局过滤器,就是所有的VM实例都共享的
        Vue.filter('dateFormat', function (dateStr, pattern) {
            // 根据给定的时间字符串,得到特定时间
            var dt = new Date(dateStr)
            // yyyy-mm-dd
            var y = dt.getFullYear()
            var m = dt.getMonth() + 1
            var d = dt.getDate()

            // return y + '-' + m + '-' + d
            // return `${y} - ${m} - ${d}`
            // 注意符号是  `

            if (pattern.toLowerCase() === 'yyy-mm-dd') {
                // 判断个数
                return `${y} - ${m} - ${d}`
            } else {
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var nn = dt.getSeconds()

                return `${y}-${m}-${d} ${hh}:${mm}:${nn}`
            }
        })

        // 自定义全家按键修饰符
        Vue.config.keyCodes.f2 =113

        // 使用Vue.directive()定义全局的指令
        // 其中:参数一 -- 指令的名称,注意,在定义的时候,指令的名称前面,不需要加 v- 前缀,在调用时 需要在指令名称加入 v- 前缀
        // 定义不用加v- 调用需要加
        // 参数二 是一个对象,这个对象上,有一些指令相关的函数 
        Vue.directive('focus',{
            // 绑定
            bind:function(el){
                // 每当指令绑定到元素上的时候,会立即执行这个bind函数,之执行一次
                // 注意,在每个函数中,第一个参数永远是el,表示被绑定了指定的那个元素,这个el参数是一个元素的js对象(DOM对象)
                // 在元素刚绑定了指令的时候,还没有插入到DOM中去,这时候调用focus方法没有作用
                // 因为,一个元素,只有插入DOM之后,才能获取焦点
                // el.focus()

            },
            // 插入
            inserted:function(el){
                // insetted表示元素 插入到DOM中的时候,会执行inserted函数,触发一次
                el.focus()
                // 和JS行为有关的操作,一般都最好在inserted中执行,放置js行为不生效
            },
            // 更新
            updated:function(){
                // 当VNode更新的时候,会执行updated,可能会触发多次
            }
        })

        // 自定义一个设置字体颜色的指令
        Vue.directive('color',{
            // 样式,只要通过指令绑定给了元素,不管这个元素有没有被插入到页面中去,这个元素肯定有了一个内联的样式 
            // 将来元素肯定会显示到页面中去,这时候,浏览器的渲染引擎必然会解析样式,应用给这个元素 
            bind:function(el,binding){
                // el.style.color = 'red'
                // 和样式有关的操作,一般都可以在bind执行
                el.style.color = binding.value
            }
        })

        // 第二种全局过滤器
        Vue.filter('dateFormat', function (dateStr, pattern) {

            var dt = new Date(dateStr)

            var y = dt.getFullYear()
            var m = dt.getMonth() + 1
            var d = dt.getDate()



            if (pattern && pattern.toLowerCase() === 'yyy-mm-dd') {

                return `${y} - ${m} - ${d}`
            } else {
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var nn = dt.getSeconds()

                return `${y}-${m}-${d} ${hh}:${mm}:${nn}`
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [{
                        id: 1,
                        name: '小黄',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: '小蓝',
                        ctime: new Date()
                    },
                ]
            },
            methods: {
                add() {
                    var car = {
                        id: this.id,
                        name: this.name,
                        ctime: this.time
                    }
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id) {
                    // some方法
                    // this.list.some((item,i)=>{
                    //     if(item.id==id){
                    //         this.list.splice(i,1);
                    //         // 在数组的some方法中,如果return true,就会立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // })

                    // findIndex方法 
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1)
                },
                search(keywords) {
                    // 根据关键字,进行数据的搜素
                    // var newList = []
                    // this.list.forEach(item=>{
                    //     if(item.name.indexOf(keywords) != -1){
                    //         newList.push(item)
                    //     }
                    // })
                    // return newList

                    //注意: forEach some filter findIndex 这些都属于数组的新方法 
                    // 都会对数组的每一项,进行遍历,执行相关操作
                    return newList = this.list.filter(item => {
                        // 在es6中,为字符串提供了一个新方法,叫做String.prototype.includes('要包含的字符串')
                        // 如果包含.则返回ture,否则返回false

                        if (item.name.includes(keywords)) {
                            return item
                        }
                    })
                }
            }
        });

        // 如何自定义一个私有的过滤器(局部)
        var vm = new Vue({
            el: '#app2',
            data: {
                dt: new Date()
            },
            methods: {},
            filters: {
                // 定义私有过滤器 过滤器有俩个条件[过滤器名称和]处理函数
                // 过滤器调用的时候,采用的是就近原则,如果私有过滤器和全局过滤器名称一致了,这时候,优先调用私有过滤器
                dateFormat: function (dateStr, pattern = '') {
                    // 根据给定的时间字符串,得到特定时间
                    var dt = new Date(dateStr)
                    // yyyy-mm-dd

                   
                    var y = dt.getFullYear()
                     // padStart() 填充字符串长度 先用toString转换成字符串
                    var m = (dt.getMonth() + 1).toString().padStart(2,'0')
                    var d = dt.getDate().toString().padStart(2,'0')

                    // return y + '-' + m + '-' + d
                    // return `${y} - ${m} - ${d}`
                    // 注意符号是  `

                    if (pattern.toLowerCase() === 'yyy-mm-dd') {
                        // 判断个数
                        return `${y} - ${m} - ${d}`
                    } else {
                        var hh = dt.getHours().toString().padStart(2,'0')
                        var mm = dt.getMinutes().toString().padStart(2,'0')
                        var nn = dt.getSeconds().toString().padStart(2,'0')

                        return `${y}-${m}-${d} ${hh}:${mm}:${nn}`
                    }
                }
            },
            directives:{
                // 自定义私有指令
                'fontweight':{  //设置字体粗细
                    bind:function (el,binding) {  
                        el.style.fontWeight = binding.value
                    }
                },
                'fontsize':function (el,binding) {
                        // 注意:这个function等同功能与把代码写到了bind和update中去
                        el.style.fontSize = parseInt(binding.value) + 'px' 
                      }
            }
        })


        // document.getElementById('search').focus();
        //   过滤器定义
        // Vue.filter('过滤器名称',function(){})
        // 过滤器中的function,第一个参数,已经被规定死了,永远都是过滤器 管道符前面 传递过来的数据
        // Vue.filter('过滤器名称',function(data){
        //     return data + '123'
        // })
    </script>
</body>

</html>
