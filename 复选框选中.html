<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function(){
        var obut = document.getElementById("but1");
        var odi = document.getElementById("di");
        var arrck = odi.getElementsByTagName("input");

        obut.onclick=function () {
            for (var i = 0;i<arrck.length;i++){
                arrck[i].checked = true;
            }
        }
    }
    </script>
</head>
<body>
<input type="button" id="but1" value="xuan">
<div id="di">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
</div>

</body>
</html>
