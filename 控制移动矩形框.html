<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>
    <script>
            var timer=null;

            function startMove() {
                /*var oDiv=document.getElementById('div1');

                timer=setInterval(function () {
                    if(oDiv.offsetLeft==300){
                        clearInterval(timer);
                    }
                    oDiv.style.left=oDiv.offsetLeft+10+'px';
                },30);*/

                var oDiv=document.getElementById('div1');

                clearInterval(timer);   //保证它只有一个定时器在工作
                timer=setInterval(function () {
                    var speed=10;   //运动距离，

                    if(oDiv.offsetLeft>=300){
                    // if(oDiv.offsetLeft==300){   //这个数值为speed的倍数


                        clearInterval(timer);
                    }
                    else   //将运动和停止俩个事件分开
                        {
                        oDiv.style.left=oDiv.offsetLeft+speed+'px';
                    }

                },30);//30毫秒
            }
    </script>
</head>
<body>
<input id="btn1" type="button" value="开始运动"
       onclick="startMove()">
    <div id="div1"></div>
</body>
</html>
