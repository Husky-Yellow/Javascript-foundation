<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script>
        function toGreen(){
            var qq=document.getElementById('div1');
            qq.style.width='300px';
            qq.style.height='300px';
            qq.style.background='green';
        }
        function toRed(){
            var qq=document.getElementById('div1');
            qq.style.width='200px';
            qq.style.height='200px';
            qq.style.background='red';
        }
    </script>
</head>
<body>
<div id="div1" onmouseover="toGreen()" onmouseout="toRed()"></div>
</body>
</html>
