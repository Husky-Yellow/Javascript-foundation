<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" id="num1">
	<button onclick="ofof()">点击</button>
	<script>
		function ofof(){
		var ssn=document.getElementById("num1").value;
		// var pattern=/^\d{3}-\d{2}-\d{4}$/;
		var pattern=/^1[3|5|8]\d{3,11}&/;
		//三个数杠俩个数杠四个数
		if (ssn.match(pattern))
			alert("ok");
			else
				alert("not ok");
		//match是比较，跟规则比较
		}
	</script>
</body>
</html>
