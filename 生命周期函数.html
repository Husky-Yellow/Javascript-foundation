<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="修改" @click="msg='no'">
    <h3 id="h3">{{ msg }}</h3>
  </div>

  <script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'ok'
        },
        methods:{
            show(){
                console.log('执行了show方法')
            }
        },
        beforeCreate(){
            // 这是我们遇到的第一个生命周期函数,表示实例完全被创建出来之前,会执行他
            console.log(this.msg)
            this.show()
            // 注意:在beforeCreate生命周期函数执行的时候,data和methods中的数据都还没有初始化
        },
        created(){
            // 这是遇到的第二个生命周期函数
            console.log(this.msg)
            this.show()
            // 在created中,data和methods都已经被初始化好了
            // 如果要调用methods中的方法,或者操作data中的数据,最早,只能在created中操作
        },
        beforeMount(){
            // 这是遇到的第3个生命周期函数,表示模板已经在内存中编辑完成了,但是尚未把模板渲染到页面中
           console.log(document.getElementById('h3').innerText)
            // 在beforeMount执行的时候,页面中的元素,还没有被真正替换过来,只是之前写的一些模板字符串
        },
        mounted(){
            // 这是遇到的第4个生命周期函数表示,内存中的模板,已经真实的挂载了页面中,用户已经可以看到渲染好的页面了
           console.log(document.getElementById('h3').innerText)
            //注意:mounted是实例创建期间的最后一个生命周期函数,当执行完mounted就表示,实例已经被完全创建好了,此时,如果没有其它操作的话,这个实例,就在内存中,没有变化    
        },
        // 接下来是运行中的俩个事件
        beforeUpdate(){
          // 这时候,表示,我们的界面还没有被更新[数据更新了吗?数据肯定被更新了]
          console.log('界面上的元素内容'+document.getElementById('h3').innerText)
          console.log('data中的msg数据'+this.msg)
          // 得出结论:当执行beforeUpdate的时候,页面中的数据还是旧的,此时data数据是最新的,页面尚未和最新的内容数据保持同步
        },
        update(){ // 这时候,表示,我们的界面还没有被更新[数据更新了吗?数据肯定被更新了]
          console.log('界面上的元素内容'+document.getElementById('h3').innerText)
          console.log('data中的msg数据'+this.msg)
          // 得出结论:当Update事件执行的时候,页面中的数据已经保持同步了,都是最新的 
        }
    });
  </script>
</body>

</html>
