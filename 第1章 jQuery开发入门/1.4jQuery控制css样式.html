<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.4jQuery控制css样式</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        .divDefault{
            width: 260px;
            font-size: 10pt;
            padding: 5px;
        }
        .divClick{
            width: 260px;
            border: solid 1px #666;
            font-size:10pt;
            background-color: #eee;
            padding: 5px;
        }
    </style>
    <script>
            $(function(){
                $(".divDefault").click(function(){
                    $(this).toggleClass("divClick").html("点击后的样式");
                });
            });
    </script>
</head>
<body>
    <div class="divDefault">点击前的样式</div>
</body>
</html>
