<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3.11插入元素节点</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
    <style>
        body {
            font-size: 13px;
        }
    </style>
    <script>
        $(function () {
            //插入内容
            $("div").append(retHtml);

            function retHtml() {
                var str = "<b>Write Less Do More</b>";
                return str;
            }
        })
    </script>

<body>
    <div>jQuery</div>
</body>

</html>
