<!-- 在页面中放置俩个段落的p标签,并在该标签内分别设置两个span标签,通过wrap()与wrapInner()俩种方法,改变标记中的外部元素与内部文本的字体显示方式 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.16包裹外部元素和内部文本的方法</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body{font-size: 13px;}
        p{background-color: #eee;padding: 5px;width: 200px;}
    </style>
    <script>
        $(function(){
            //所有段落字体加粗
            $("p").wrap("<b></b>");
            //所有段落中的span标记斜体
            $("span").wrapInner("<i></i>");
        })
    </script>
</head>
<body>
    <p>最喜欢的体育运动:<span>羽毛球</span></p>
    <p>最爱看哪类型图书<span>网络,技术</span></p>
</body>
</html>
