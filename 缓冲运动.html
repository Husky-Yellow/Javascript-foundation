<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
    <script>
        function startMove() {

            var oDiv=document.getElementById('div1');
            setInterval(function () {
                // var speed=300-oDiv.offsetLeft;
                var speed=(300-oDiv.offsetLeft)/10;   //速度除以10,数值越大，速度越慢

                oDiv.style.left=oDiv.offsetLeft+speed+'px';
            },30);
        }
    </script>
</head>
<body>
    <input type="button" value="开始运动" onclick="startMove()">
    <div id="div1"></div>
</body>
</html>
