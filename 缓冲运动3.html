<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 600px;
            /*left: 0;*/
            top: 50px;
        }
        #div2{
            width: 1px;
            height: 300px;
            position: absolute;
            left: 300px;
            top: 0;
            background: black;
        }
    </style>
    <script>
        function startMove() {

            var oDiv=document.getElementById('div1');
            setInterval(function () {
                // var speed=300-oDiv.offsetLeft;
                var speed=(300-oDiv.offsetLeft)/10;   //速度除以10,数值越大，速度越慢

                /*speed=Math.ceil(speed);  //向上取整
                speed=Math.floor(speed);   //向下取整*/

                speed=speed>0?Math.ceil(speed):Math.floor(speed);  //如果speed大于零就向上取整，小于零就向下取整
                //用到缓冲运动一定要取整
                oDiv.style.left=oDiv.offsetLeft+speed+'px';
                /*******/
                document.title=oDiv.offsetLeft+","+speed;  //让title输出像素位置
            },30);
        }
    </script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
