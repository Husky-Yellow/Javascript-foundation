<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2.14导航条在项目中的应用</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body {font-size: 13px;}
        #divFrame {border: solid 1px #666;width: 301px;overflow: hidden;}
        #divFrame .clsHead {background-color: #eee;padding: 8px;height: 18px;cursor: hand;}
        #divFrame .clsHead h3 {padding: 0px;margin: 0px;float: left;}
        #divFrame .clsHead span {float: right;margin-top: 3px;}
        #divFrame .clsContent {padding: 8px;}
        #divFrame .clsContent ul {list-style-type: none;margin: 0px;padding: 0px;}
        #divFrame .clsContent ul li {float: left;width: 95px;height: 23px;line-height: 23px;}
        #divFrame .clsBot {float: left;padding-top: 5px;padding-bottom: 5px;}
        .GetFocus {background-color: #eee;}
    </style>
    <script>
        //页面加载事件
        $(function () {
            //图片单机事件
            $(".clsHead").click(function () {
                //如果内容可见
                if ($(".clsContent").is(":visible")) {
                    //改变图片
                    $(".clsHead span img").attr("src", "http://tu.duowan.com/gallery/138847.html#");
                    //隐藏内容
                    $(".clsContent").css("display", "block");
                } else {
                    //改变图片
                    $(".clsHead span img").attr("src", "http://tu.duowan.com/gallery/138847.html#");
                    //显示内容
                    $(".clsContent").css("display", "block");
                }
            });
            //热点链接单机事件
            $(".clsBot>a").click(function () {
                //如果内容为"简化"字样
                if ($(".clsBot>a").text() == "简化") {
                    //隐藏index号大于4且不说最后一项的元素
                    $("ul li:gt(4):not(:last)").hide();
                    //将字符内容更改为"更多"
                    $(".clsBot>a").text("更多");
                } else {
                    //显示所选元素且增加样式
                    $("ul li:gt(4):not(:last)").shou().addClass("GetFocus");
                    //将字符内容更改为"简化"
                    $(".clsBot>a").text("简化");
                }
            })
        })
    </script>
</head>

<body>
    <div id="divFrame">
        <div class="clsHead">
            <h3>图书分类</h3>
            <span><img src="http://tu.duowan.com/gallery/138847.html#" alt=""></span>
        </div>
        <div class="clsContent">
            <ul>
                <li><a href="">小说</a><i>(1110)</i></li>
                <li><a href="">文艺</a><i>(230)</i></li>
                <li><a href="">青春</a><i>(1430)</i></li>
                <li><a href="">少儿</a><i>(1560)</i></li>
                <li><a href="">生活</a><i>(870)</i></li>
                <li><a href="">社科</a><i>(1460)</i></li>
                <li><a href="">管理</a><i>(1450)</i></li>
                <li><a href="">计算机</a><i>(1780)</i></li>
                <li><a href="">教育</a><i>(930)</i></li>
                <li><a href="">工具书</a><i>(3450)</i></li>
                <li><a href="">引进版</a><i>(980)</i></li>
                <li><a href="">其他类</a><i>(3230)</i></li>
            </ul>
            <div class="claBot"><a href="">简化</a>
                <img src="http://tu.duowan.com/gallery/138847.html#" alt="">
            </div>
        </div>
    </div>
</body>

</html>
