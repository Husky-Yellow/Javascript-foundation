<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.1隔行变色</title>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body{
            font-size: 12px;
            text-align: center;
        }
        #tbStu{
            width: 260px;
            border: solid 1px #666;
            background-color: #eee;
        }
        #tbStu tr{
            line-height: 23px;
        }
        #tbStu tr {
            background-color: #ccc;
            color: #fff;
        }
        #tbStu .trOdd{
            background-color: #fff;
            color: #666;
        }
    </style>

    <!-- jacascript写法 -->
    <!-- <script>
        window.onload=function(){
            var oTb=document.getElementById("tbStu");
                for(var i=0;i<oTb.rows.length-1;i++){
                    if(i%2){
                        oTb.rows[i].className="trOdd";
                    }
                }
        }
    </script> -->
    
    <!--jQuery写法  -->
    <!-- even  选择每个相隔的（偶数） <tr> 元素： -->
    <script>
        $(function(){
            $("#tbStu tr:nth-child(even)").addClass("trOdd");
        })
    </script>
</head>
<body>
    <table id="tbStu" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>总分</th>
            </tr>
            <!-- 奇数偶 -->
            <tr>
                <th>1</th>
                <th>小黄狗</th>
                <th>男</th>
                <th>59</th>
            </tr>
            <!-- 偶数偶 -->
            <tr>
                <th>2</th>
                <th>小黄瓜</th>
                <th>男</th>
                <th>61</th>
            </tr>
            <tr>
                <th>3</th>
                <th>小黄瓜</th>
                <th>男</th>
                <th>61</th>
                </tr>
        </tbody>
    </table>
</body>
</html>
