<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3.3设置元素的属性</title>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- <script src="../jquery-3.2.1.min.js"></script> -->
    <style>
      body{font-size: 13px;}
      .clsSpn{float: left;padding: 10px 0 0 10px;}
      .clsImg{border: solid 1px #ccc;padding: 3px;float: left;}
    </style>
    <script type="text/javascript">
      $(function(){
        //设置src属性
       $("img").attr("src","");
       //设置title属性
       $("img").attr("title","这是一幅风景画");
       //同时设置两个属性
       $("img").attr({src:"",title:"这是一幅风景画"});
       //增加样式
       $("img").addClass(clsImg);
       //显示加载状态
       $("span").html("加载完毕");
      })
    </script>
</head>
<body>
    <img src="" alt="" style="float: left;">
    <span class="clsSpn">正在加载图片...</span>
</body>
</html>
