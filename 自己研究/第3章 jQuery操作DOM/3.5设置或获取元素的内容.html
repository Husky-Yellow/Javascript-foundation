<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3.5设置或获取元素的内容</title>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
      body{
          font-size: 15px;
          text-align: center;
      }
      div{
          border: solid 1px #666;
          padding: 5px;
          width: 220px;
          margin: 5px;
      }
    </style>
    <script>
      $(function(){
          //获取HTML内容
          var strHtml = $("#divShow").html();
          //获取文本内容
          var strText = $("#divShow").text();
          //设置HTML内容
          $("#divHtml").html(strHtml);
          //设置文本内容
          $("#divText").text(strText);
      })
    </script>
</head>
<body>
    <p>原内容</p>
  
    <div id="divShow">
        <b>
            <i>Write Less Do More</i>
        </b>
    </div>
    <p>获取原内容后以html()方法输出</p>
   
    <div id="divHtml"></div>
    <p>获取原内容后以text()方法输出</p>
    <div id="divText"></div>
</body>
</html>
