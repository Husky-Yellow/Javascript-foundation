<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>4.1事件中的冒泡事件</title>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="jquery-3.2.1.min.js"></script>
    <style>
        body {
            font-size: 13px
        }

        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none
        }

        #menu li {
            text-align: center;
            float: left;
            padding: 5px;
            margin-right: 2px;
            width: 50px;
            cursor: pointer
        }

        #menu li.tabFocus {
            width: 50px;
            font-weight: bold;
            background-color: #f3f2e7;
            border: solid 1px #666;
            border-bottom: 0;
            z-index: 100;
            position: relative
        }

        #content {
            width: 260px;
            height: 80px;
            padding: 10px;
            background-color: #f3f2e7;
            clear: left;
            border: solid 1px #666;
            position: relative;
            top: -1px
        }

        #content li {
            display: none
        }

        #content li.conFocus {
            display: block
        }
    </style>
    <script>
        $(function () {
            //   带参数遍历各个选项卡
            $("#menu li").each(function (index) {
                //   注册每个选卡的单机事件
                $(this).click(function () {
                    // 移除已选中的样式
                    $("#menu li.tabFocus").removeClass("tabFocus");
                    // 增加当前选中项的样式
                    $(this).addClass("tabFocus");
                    // 显示选项卡对应的内容并隐藏未被选中的内容
                    $("#content li:eq(" + index + ")").show()
                    .siblings().hide();
                })
            })
        })
    </script>
</head>

<body>
    <ul id="menu">
        <li class="tabFocus">一事无成张照坤!</li>
        <li>啥也不会小黄狗!</li>
        <li>一事无成张照坤</li>
    </ul>
    <ul id="content">
        <li class="conFocus">一事无成张照坤!</li>
        <li>啥也不会小黄狗!</li>
        <li>一事无成张照坤</li>
    </ul>
</body>

</html>
