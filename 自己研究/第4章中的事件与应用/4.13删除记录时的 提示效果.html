<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>4.13删除记录时的 提示效果</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body {
            font-size: 13px
        }

        .divShow {
            line-height: 32px;
            height: 32px;
            background-color: #eee;
            width: 280px;
            padding-left: 10px
        }

        .divShow span {
            padding-left: 50px
        }

        .dialog {
            width: 360px;
            border: solid 5px #666;
            position: absolute;
            display: none;
            z-index: 101
        }

        .dialog .title {
            background-color: #fbaf15;
            padding: 10px;
            color: #fff;
            font-weight: bold
        }

        .dialog .title img {
            float: right
        }

        .dialog .content {
            background-color: #fff;
            padding: 25px;
            height: 60px
        }

        .dialog .content img {
            float: left
        }

        .dialog .content span {
            float: left;
            padding-top: 10px;
            padding-left: 10px
        }

        .dialog .bottom {
            text-align: right;
            padding: 10px 10px 10px 0px;
            background-color: #eee
        }

        .mask {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: absolute;
            top: 0px;
            left: 0px;
            filter: alpha(opacity=30);
            display: none;
            z-index: 100
        }

        .btn {
            border: #666 1px solid;
            padding: 2px;
            width: 65px;
            filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr=#ffffff, EndColorStr=#ECE9D8);
        }
    </style>
    <script>
        $(function () {
            // 注册删除按钮点击事件
            $("#Button1").click(function () {
                // 显示背景色
                $(".mask").show();
                //设置提示对话框的top与left    
                showDialog();
                //    显示提示对话框
                $(".dialog").show();
            })
            //  根据当前页面与滚动条位置,设置提示对话框的TOP与left
            function showDialog() {
                // 当前窗口
                var objW = $(window);
                // 对话框
                var objC = $(".dialog");
                var brsW = objW.width();
                var brsH = objW.height();
                var sclL = objW.scrollLeft();
                var sclT = objW.scrollTop();
                var curW = objC.width();
                var curH = objC.height();
                // 计算对话框居中时的左边距
                var left = sclL + (brsW - curW) / 2;
                // 计算对话框居中时的上边距
                var top = sclT + (brsH - curH) / 2;
                // 设置对话框在页面中的位置
                objC.css({
                    "left": left,
                    "top": top
                });
                $(window).resize(function () {
                    if (!$(".dialog").is(":visible")) {
                        return;
                    }
                    // 设置提示对话框的Top与Left
                    showDialog();
                });
                $(".title img").click(function () {
                    //   注册关闭图片点击事件
                    $(".dialog").hide();
                    $(".mask").hide();
                })
                $("#Button3").click(function () {
                    // 注册取消按钮点击事件
                    $(".dialog").hide();
                    $(".mask").hide();
                })
                $("#Button2").click(function () {
                    // 注册确定按钮点击事件
                    $(".dialog").hide();
                    $(".mask").hide();
                    // 如果选择了删除行
                    if ($("input:checked").length != 0) {
                        // 删除某行数据
                        $(".divShow").remove();
                    }
                })

            }
        })
    </script>
</head>

<body>
    <div class="divShow">
        <input id="Checkbox1" type="checkbox" />
        <a href="#">这是一条可删除的记录</a>
        <span>
            <input id="Button1" type="button" value="删除" class="btn" />
        </span>
    </div>
    <div class="mask"></div>
    <div class="dialog">
        <div class="title">
            <img src="../img/close.gif" alt="点击可以关闭" />删除时提示
        </div>
        <div class="content">
            <img src="../img/delete.jpg" alt="" /><span>您真的要删除该条记录吗？</span>
        </div>
        <div class="bottom">
            <input id="Button2" type="button" value="确定" class="btn" />&nbsp;&nbsp;
            <input id="Button3" type="button" value="取消" class="btn" />
        </div>
    </div>
</body>

</html>
