<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4.1事件中的冒泡事件</title>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
      body{font-size: 13px;}
      .clsShow{border: #ccc 1px solid;background-color: #eee;margin-top: 15px;padding: 5px;width: 220px;line-height: 1.8em;display: none;}
      .clsShowa{border: #ccc 1px solid;background-color: #eee;margin-top: 15px;padding: 5px;width: 220px;line-height: 1.8em;display: none;}
      .btn{border: #666 1px solid;padding: 2px;width: 50px;filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#ffffff,EndColorStr=#ECE9D8);}
    </style>
    <script>
        $(function(){
            //记录执行次数
            var intT = 0;
            //点击事件
            $("body,div,#btnShow").click(function(){
                //次数增加
                intT++;
                $(".clsShow")
                //显示
                .show()
                //设置内容
                .html("啥也不会小黄狗,一事无成张照坤!")
                //追加文本
                .append("<div>执行次数<b>"+intT+"<b></div>")
            })
        })
        //单机按钮时,事件在冒泡过程中先后又执行了元素<div>和元素<body>中的事件,因此尽管执行的是按钮中的单击事件,但实际又触发了其他2个事件,所以1共有3次时间的执行过程
        $(function(){
            //记录执行次数
            var intT = 0;
            //点击事件
            $("body,div,#btnShowa").click(function(){
                //次数增加
                intT++;
                $(".clsShowa")
                //显示
                .show()
                //设置内容
                .html("啥也不会小黄狗,一事无成张照坤!")
                //追加文本
                .append("<div>执行次数<b>"+intT+"<b></div>");
                //阻止冒泡过程
                event.stopPropagation();
            })
        })
        // 实际需要中单机按钮就执行单一的单击事件,并不触发其他外围的事件,stopPropagation()方法可以组织冒泡过程的发生
    </script>
</head>
<body>
    <div>
        <input type="button" value="点击" class="btn" id="btnShow">
    </div>
    <div class="clsShow"></div>
    <div>
            <input type="button" value="点击" class="btn" id="btnShowa">
        </div>
        <div class="clsShowa"></div>
</body>
</html>
