<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>5.10队列中的动画</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        div{
            border: 1px solid #666;
            background-color: #eee;
            width: 50px;
            height: 50px;
            font-size: 13px;
            padding: 5px;
        }
    </style>
    <script>
        $(function () {
            // div块单击事件
            $("div").click(function () {
                $(this)
                // 第1列
                .animate({height:100},"slow")
                // 第2列
                .animate({width:100},"slow")
                // 第3列
                .animate({height:50},"slow")
                // 第4列
                .animate({width:50},"slow")
              })
        })
    </script>
</head>

<body>
    <div>队列</div>
</body>

</html>
