<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5.5slideToggle()方法</title>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
      .divFrame{
          border: solid 1px #666;
          background-color: #eee;
          padding: 5px;
          width: 149px;
      }
      .divFrame img{
          border: solid 1px #eee;
          padding: 2px;
      }
    </style>
    <script>
        $(function(){
            // div元素点击事件
            $(".divFrame").click(function () { 
                // 图片高度状态自动切换,并执行一个回调函数
                $("img").slideToggle(3000,function () { 
                    $("img").css({
                        "border":"solid 1px #ccc"
                    });
                 })
             })
        })
    </script>
</head>
<body>
    <div class="divFrame">
        <img src="img04.jpg" title="风景图" alt="">
    </div>
</body>
</html>
