<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5.6fadeln()和fadeOut()方法</title>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
      .divFrame{
          border: solid 1px #666;
          width: 188px;
          text-align: center;
      }
      .divFrame .divTitle{
          background-color: #eee;
          padding: 5px 0px 5px 0px;
      }
      .divFrame .divContent{
          padding: 5px 0px 5px 0px;
      }
      .divFrame .divContent img{
          border: solid 1px #eee;
          padding: 2px;
      }
      .divFrame .divTip{
          position: absolute;
          padding: 90px 0px 0px 60px;
          font-size: 13px;
          font-weight: bold;
      }
      .btn{
          border: #666 1px solid;
          padding: 2px;
          width: 80px;
          filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr=#ffffff, EndColorStr=#ECE9D8);
      }
    </style>
    <script>
        $(function(){
            // 获取图片元素对象
            $img = $("img");
            // 获取提示元素对象
            $tip = $(".divTip");
            // 第一个按钮点击事件
            $("input:eq(0)").click(function () { 
                // 清空提示内容
                $tip.html("")
                // 在3000毫秒中淡入图片,并执行一个回调函数
                $img.fadeIn(3000,function () { 
                    $tip.html("淡入成功!");
                 })
             })
             // 第二个按钮点击事件
            $("input:eq(1)").click(function () { 
                // 清空提示内容
                $tip.html("")
                // 在3000毫秒中淡入图片,并执行一个回调函数
                $img.fadeOut(3000,function () { 
                    $tip.html("淡出成功!");
                 })
             })
        })
    </script>
</head>
<body>
    <div class="divFrame">
        <div class="divTitle">
            <input type="button" value="fadeIn" class="btn" id="Button1"> 
            <input type="button" value="fadeOut" class="btn" id="Button2"> 
        </div>
        <div class="divContent">
            <div class="divTip"></div>
            <img src="img04.jpg" title="风景图片" alt="">
        </div>
    </div>
</body>
</html>
