<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>6.5全局函数Get实现异步获取XML文档数据</title>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <style>
        body{font-size:13px}
           .divFrame{width:260px;border:solid 1px #666}
           .divFrame .divTitle{padding:5px;background-color:#eee}
           .divFrame .divContent{padding:8px}
           .divFrame .divContent .clsShow{font-size:14px}
           .btn {border:#666 1px solid;padding:2px;width:80px;
           filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#ffffff, EndColorStr=#ECE9D8);}
 </style>
    <script>
        $(function () { 
            // 按钮点击事件
            $("#Button1").click(function(){
                // 打开文件,并通过回调函数处理获取的数据
                $.get("UserInfo.xml",function (data) {
                    // 先清空标记中的内容
                    $("divTip").empty();
                    // 初始化保存内容变量
                    var strHTML = "";
                    $(data).find("User").each(function () { 
                        // 遍历获取的数据
                        var $strUser = $(this);
                        strHTML += "姓名:" + $strUser.find("name").text() + "<br>";
                        strHTML += "性别:" + $strUser.find("sex").text() + "<br>";
                        strHTML += "邮箱:" + $strUser.find("email").text() + "<br>";
                     })
                    //  显示处理后的数据
                     $("#divTip").html(strHTML);
                })
            })
         })
    </script>
</head>
<body>
    <div class="divFrame">
         <div class="divTitle">
              <input id="Button1" type="button"
                     class="btn" value="获取数据" />
         </div>
         <div class="divContent">
              <div id="divTip"></div>
         </div>
    </div>
</body>
</html>
