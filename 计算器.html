<html>
	<head>
		<title>计算器</title>
		<style>
            *{
                padding:0;
                margin:1px;
                margin-left: auto; 
                margin-right: auto;
                
            }
            #a{
                margin-left: auto; 
                margin-right: auto;
                border:solid 6px #2371D3;
                border-spacing:0px;
                box-shadow: 5px 5px 3px #888888;
            }
            
            #ab{
                width:100%;
                height:30px;
                border-bottom:solid 4px #2371D3;
                font-weight:bold;
                color:#193D83;
                font-family:黑体;
                padding-left:2px;
            }
            
            .c{
                cursor:pointer;
                width:40px;
                height:30px;
                border:solid 1px #FFFFFF;
                background:#2371D3;
                color:#ffffff;
                text-align:center;
                font-weight:bold;
                font-family:黑体;
            }
            
            #equal{
                cursor:pointer;
                width:40px;
                height:100%;
                background:#2371D3;
                border:solid 1 px #FFFFFF;
                color:#ffffff;
                text-align:center;
                font-weight:bold;
                font-family:黑体;
            }
            .equal:hover{
                background:#EA6F30;
            }
 

        </style>

		<script>
            var results="";//这里的result为全局变量
            var calresults="";
            function calculater(){
                //防止触发两个函数
                if (event.srcElement.innerText=="="){
                        return;
                    }
                //c建的清除功能
                if(event.srcElement.innerText=="c"){
                        result="";
                        ab.innerText="0";
                        return;
                }
                //接受输入字符串
                results+=event.srcElement.innerText;
                ab.innerText=results;
                }
                //计算简单的加减乘除 eval()能运行括号里的js字符串。
                function ddd(){
                    calresults=eval(results);
                    ab.innerText=calresults;
                    
                }
		</script>
	</head>
	<body style="background: #FAEBD7;">
		<table id="a" onClick="calculater()">
			<tr>
				<td id="ab" colspan="5">0</td>
			</tr>
			<tr class="c">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>+</td>
				<td id="reset">c</td>
			</tr>
			<tr class="c">
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>-</td>
				<td rowspan="3" id="equal" onclick="ddd()">=</td>
			</tr>
			
			<tr class="c">
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>*</td>
			</tr>
			
			<tr>
				<td class="c">+/-</td>
				<td class="c">0</td>
				<td class="c">.</td>
				<td class="c">/</td>            
			</tr>
		</table>
	</body>
</html>
