<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Ajax</title>
</head>
<body>
  <button class="postAxiosBtn">发送axios post请求</button>
  <button class="getAxiosBtn">发送axios get请求</button>
  <button class="postJqueryBtn">发送jQuery post请求</button>
  <button class="getJqueryBtn">发送jQuery get</button>
  <script>
    var postAxiosBtn = $('.postAxiosBtn'),
    getAxiosBtn = $('.getAxiosBtn'),
    postJqueryBtn = $('.postJqueryBtn'),
    getJqueryBtn = $('.getJqueryBtn');

    postAxiosBtn.click(() => {
      axios.post('/api/post', {
        data: {
          method: 'post',
          a: 'a',
          b: 123,
        }
      }).then(res => {
        console.log(res)
      })
    })
    getAxiosBtn.click(() => {
      axios.get('/api/get', {
        params: {
          pageNum: 1,
          pageSize: 20
        }
      }).then(res => {
        console.log(res)
      })
    })
    postJqueryBtn.click(() => {
      $.post('/api/post', {method: 'post', a: 'a', b: 123}, function (data, status) {
        console.log(data)
        console.log(status)
      })
    })
    getJqueryBtn.click(() => {
      $.get('/api/get', {pageNum: 1, pageSize: 20}, function (data, status) {
        console.log(data)
        console.log(status)
      })
    })
  </script>
</body>
</html>
