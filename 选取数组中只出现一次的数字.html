<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选取数组中只出现一次的数字</title>
  <style>
    div{
      width: 100%;
height: 20px;
-webkit-box-shadow: inset 0px -13px 3px 2px rgb(6, 0, 1, 0.09);
box-shadow: inset 0px -13px 3px 2px rgb(6, 0, 1, 0.09);

    }
  </style>
  <script>
    /** 选取数组中只出现一次的数字
 * @param {number[]} nums
 * @return {number}
 */
    var singleNumber = function (nums) {
      let ans = 0;
      for (const num of nums) {
        ans ^= num;
      }
      console.log(ans);

      return ans;
    };
    window.onload = function () {
      let a = [4, 1, 2, 1, 2]
      singleNumber(a)
    }
  </script>
</head>

<body>
<div></div>
</body>

</html>
